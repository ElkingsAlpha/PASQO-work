<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="logstyle.css" />
    <script
      src="https://kit.fontawesome.com/e21979012f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img src="Logimg/h2.webp" alt="" />
    <div class="container">
      <div class="formbox">
        <h1 id="title">Sign up</h1>
        <form>
          <div class="inputgrp">
            <div class="inputfld" id="nameFld">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Enter Name" required />
            </div>
          </div>
          <div class="inputfld" id="emailFld">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Enter email" required />
          </div>
          <div class="inputfld">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Enter password" required />
          </div>
          <p>Forgetten password? <a href="a">Enter</a></p>
          <br />
          <br />
          <div class="loginflds">
            <button type="button" id="signupBtn">Sign up</button>
            <button type="button" class="disable" id="signinBtn">
              Sign in
            </button>
          </div>

          <input type="submit" value="Create" name="next" class="next" />
        </form>
      </div>
    </div>

    <script>
      let signupBtn = document.getElementById("signupBtn");
      let signinBtn = document.getElementById("signinBtn");
      let nameFld = document.getElementById("nameFld");
      let title = document.getElementById("title");
      //   let emailFld = document.getElementById("emailFld");

      signinBtn.onclick = function () {
        nameFld.style.maxHeight = "0";
        // emailFld.style.maxHeight = "0";
        title.innerHTML = "Sign in";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
      };

      signupBtn.onclick = function () {
        nameFld.style.maxHeight = "60px";
        // emailFld.style.maxHeight = "0";
        title.innerHTML = "Sign up";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
      };
    </script>
  </body>
</html>
